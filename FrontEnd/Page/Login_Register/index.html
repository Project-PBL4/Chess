<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/FrontEnd/assets/fontawesome-free-6.4.2-web/css/all.min.css" />
        <link rel="stylesheet" href="/FrontEnd/assets/GlobalStyle/style.css" />
        <link rel="stylesheet" href="./assets/main.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="change_form">
                    <button class="login_btn active" onclick="changeToLogin()">Đăng nhập</button>
                    <button class="register_btn" onclick="changeToRegister()">Đăng kí</button>
                </div>
                <div action="" name="login_form" class="login_form open">
                    <div class="info">
                        <label class="info_lable" for="username">Tên tài khoản hoặc email</label>
                        <input
                            class="username"
                            type="text"
                            name="userName"
                            onchange="checkInfo()"
                            placeholder="Tên tài khoản"
                        />
                    </div>
                    <div class="info">
                        <label class="info_lable" for="userPassword">Mật mã</label>
                        <input
                            class="password"
                            type="password"
                            name="userPassword"
                            onchange="checkInfo()"
                            placeholder="Mật mã"
                        />
                    </div>
                    <a class="forget-password">Quên mật khẩu?</a>
                    <button type="submit" class="login_submit" onclick=submitForm() disabled>Đăng nhập</button>
                </div>

                <div action="" name="register_form" class="register_form">
                    <div class="info">
                        <label class="info_lable" for="username_register">Tên tài khoản</label>
                        <input
                            class="username_register"
                            type="text"
                            name="username_register"
                            placeholder="Tên tài khoản"
                        />
                    </div>
                    <div class="info">
                        <label class="info_lable" for="password_register">Mật mã</label>
                        <input
                            class="password_register"
                            type="password"
                            name="password_register"
                            placeholder="Mật mã"
                        />
                    </div>
                    <div class="info">
                        <label class="info_lable" for="password-again_register">Nhập lại mật mã</label>
                        <input
                            class="password-again_register"
                            type="password"
                            name="password-again_register"
                            placeholder="Mật mã"
                        />
                    </div>
                    <div class="info wrapper-chosing-nation">
                        <label class="info" for="nation">Quốc gia</label>
                        <input class="nation" type="text" placeholder="Quốc gia/Khu vực" />
                        <i class="icon-down fa-solid fa-angle-down" onclick="openAndCloseNation()"></i>
                        <div class="select-nations">
                            <span class="nation-option" type="text" value="Vietnam" onclick="selectNation(event)">Vietnam</span>
                            <span class="nation-option" type="text" value="Japanese" onclick="selectNation(event)">Japanese</span>
                            <span class="nation-option" type="text" value="Chinese" onclick="selectNation(event)">Chinese</span>
                            <span class="nation-option" type="text" value="Thailand" onclick="selectNation(event)">Thailand</span>
                        </div>
                    </div>
                    <button type="submit" class="register_submit" onclick="addUser()">Đăng kí</button>
                </div>

                <div class="link_list">
                    <a href="#" class="link-webchat">
                        <button class="wrapper_icon-webchat">
                            <i class="icon-webchat fa-regular fa-comments"></i>
                        </button>
                    </a>
                    <a href="#" class="link-google">
                        <button class="wrapper_icon-google">
                            <img class="icon-google" src="/FrontEnd/assets/img/google.svg" alt="" />
                        </button>
                    </a>
                    <a href="#" class="link-facebook">
                        <i class="icon-facebook fa-brands fa-square-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
        <script src="./assets/JS/changeForm.js"></script>
        <script src="./assets/JS/selectNation.js"></script>
        <script src="./assets/JS/checkLogin.js"></script>
        <script src="./assets/JS/addUser.js"></script>
    </body>
</html>
