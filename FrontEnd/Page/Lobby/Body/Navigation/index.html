<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/FrontEnd/assets/fontawesome-free-6.4.2-web/css/all.min.css" />
        <link rel="stylesheet" href="/FrontEnd/assets/GlobalStyle/style.css" />
        <link rel="stylesheet" href="./assets/main.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="main-nav open">
                <h1 class="title">Chào mừng đến với CoTuong.com!</h1>
                <div class="nav">
                    <button class="btn ramdom-room">
                        <div>
                            <i class="icon fa-regular fa-handshake"></i>
                            Chơi Nhanh
                        </div>
                        <p class="description">Bắt đầu trò chơi nhiều người chơi</p>
                    </button>
                    <button class="btn pick-room" onclick="openChosingRoomModal()">
                        <div>
                            <i class="icon fa-solid fa-door-open"></i>
                            Tham gia trò chơi
                        </div>
                        <p class="description">Tham gia các trò chơi tuỳ chỉnh do người chơi khác tạo</p>
                    </button>
                    <div class="wrapper-btns">
                        <button class="btn play-with-AI" onclick="openRoomWithAI()">
                            <i class="icon fa-solid fa-robot"></i>
                            Luyện với máy tính
                        </button>
                        <button class="btn create-room" onclick="creatingRoom()">
                            <i class="icon fa-solid fa-sliders"></i>
                            Tạo ván cờ mới
                        </button>
                    </div>
                </div>
                <a class="quiz" href="#">
                    <i class="icon fa-regular fa-face-grin-squint"></i>
                    Câu đố
                </a>
            </div>

            <div class="creating-room">
                <button class="back_btn" onclick="backMainNav(this)">
                    <i class="back-icon fa-solid fa-chevron-left"></i>
                </button>
                <div class="heading">
                    <span>Tạo ván cờ mới</span>
                </div>
                <div class="list-selections">
                    <div class="selection">
                        <label for="">Thời gian cho 1 nước đi (Phút)</label>
                        <div class="list-time-desc">
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                            <p>4</p>
                            <p>5</p>
                        </div>
                        <input class="time-moving" type="range" min="1" max="5" step="1" value="2" />
                    </div>
                    <div class="selection">
                        <label for="">Thời gian 1 ván cờ (Phút)</label>
                        <div class="list-time-desc">
                            <p>10</p>
                            <p>20</p>
                            <p>30</p>
                            <p>40</p>
                            <p>50</p>
                            <p>60</p>
                        </div>
                        <input class="time-total" type="range" min="10" max="60" step="10" value="30" />
                    </div>
                    <div class="selection">
                        <label for="">Bên</label>
                        <div class="list-colors">
                            <div class="color-chess">
                                <input name="color-chess" type="radio" value="red" />
                                <span>Đỏ</span>
                            </div>
                            <div class="color-chess">
                                <input name="color-chess" type="radio" value="random" checked />
                                <span>Ngẫu nhiên</span>
                            </div>
                            <div class="color-chess">
                                <input name="color-chess" type="radio" value="back" />
                                <span>Đen</span>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="button-submit">Thi Đấu</button>
            </div>

            <!-- chat, records khi choi -->
            <div class="extra-playing-screen">
                <div class="player">
                    <div class="desc-player">
                        <div class="name-player">Moew</div>
                        <div class="level-player">(level 1)</div>
                    </div>
                    <div class="avatar-player"><img src="/FrontEnd/assets/img/User-avatar.jpg" alt="" srcset="" /></div>
                    <div class="flag-player"><img src="/FrontEnd/assets/img/Flag_of_Vietnam.svg.png" alt="" /></div>
                </div>
                <div class="main-content">
                    <div class="switch">
                        <button class="message_btn"><i class="fa-solid fa-message"></i>Trò Chuyện</button>
                        <button class="moving_btn active">
                            <img src="/FrontEnd/assets/img/Chess_icon.svg" alt="" srcset="" /> Nước đi
                        </button>
                    </div>
                    <div class="chat-wrapper"></div>
                    <div class="history">
                        <div class="moving">
                            <p class="stt">1</p>
                            <p class="my-moving">B3.1</p>
                            <p class="enemy-moving">M2.3</p>
                        </div>
                        <div class="moving">
                            <p class="stt">2</p>
                            <p class="my-moving">A3.1</p>
                            <p class="enemy-moving">K2.3</p>
                        </div>
                    </div>
                </div>
                <div class="player">
                    <div class="desc-player">
                        <div class="name-player">DucVan</div>
                        <div class="level-player">(level 10)</div>
                    </div>
                    <div class="avatar-player"><img src="/FrontEnd/assets/img/User-avatar.jpg" alt="" srcset="" /></div>
                    <div class="flag-player"><img src="/FrontEnd/assets/img/Flag_of_Vietnam.svg.png" alt="" /></div>
                </div>
            </div>
        </div>

        <script src="./assets/JS/openModal.js"></script>
        <script src="./assets/JS/openRoomPlayWithAI.js"></script>
        <script src="./assets/JS/actionCreatingRoom.js"></script>
    </body>
</html>
